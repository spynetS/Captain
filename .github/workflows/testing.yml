name: Unity Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Always use the latest checkout action

    - name: Setup Unity
      uses: game-ci/unity-actions/setup@v3.1.0  # Update this to the latest version

    - name: Run Unity Tests
      uses: game-ci/unity-actions/test-runner@v3.1.0  # Update this to the latest version
      with:
        projectPath: .
        testMode: all
